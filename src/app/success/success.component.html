  
<section class="section mx-0">
  <span class="">
    <div class="bg-white">
      &nbsp;
      <div class="i-container container" style="margin-top: 44px;">
        <div class="">
          
          <!-- SUCCESS LOOP LARGE -->
          <span *ngIf="successStories" class="hide-on-medium hide-on-small">
            <span *ngFor="let story of successStories; let i = index;">
              <a class="anchor" name="story{{story.id}}"></a>
              <span *ngIf="i%2 === 0">
                <div class="row">
                    <div 
                    class="col-md-12 col-lg-6 col-xl-6 success-image" 
                    id="sensorlink" 
                    [ngStyle]="{ 'background-image': 'url(' + getImgPath(story.title.rendered) + '_L.jpg)' }">
                  </div>
                  <div 
                    class="col-md-12 col-lg-6 col-xl-6"
                    [ngClass]="'success-bg-' + (i % 3)">
                    <strong class="success-2-header" [innerHtml]="story.title.rendered"></strong>
                    <span class="success-2-article" [innerHtml]="story.content.rendered">
                    </span>
                  </div>
                </div>
              </span>
              <span *ngIf="i%2 !== 0">
                  <div class="row">
                    <div 
                      class="col-md-12 col-lg-6 col-xl-6"
                      [ngClass]="'success-bg-' + (i % 3)">
                      <strong class="success-2-header" [innerHtml]="story.title.rendered"></strong>
                      <span class="success-2-article" [innerHtml]="story.content.rendered">
                      </span>
                    </div>
                    <div 
                      class="col-md-12 col-lg-6 col-xl-6 success-image" 
                      id="sensorlink" 
                      [ngStyle]="{ 'background-image': 'url(' + getImgPath(story.title.rendered) + '_L.jpg)' }">
                    </div>
                  </div>
                </span>
            </span>
          </span>
          <!-- SUCCESS LOOP-->

          <!-- SUCCESS LOOP SMALL -->
          <span *ngIf="successStories" class="hide-on-large">
            <span *ngFor="let story of successStories; let i = index;">
              <a class="anchor" name="story{{story.id}}"></a>
              <span>
                <div class="row">
                  <!--<div 
                    class="col-md-12 col-lg-6 col-xl-6 success-color-line"
                    [ngClass]="'success-bg-' + (i % 3)">&nbsp;
                  </div>-->
                  <div 
                    class="col-md-12 col-lg-6 col-xl-6 success-image" 
                    id="sensorlink" 
                    [ngStyle]="{ 'background-image': 'url(' + getImgPath(story.title.rendered) + '_L.jpg)' }">
                  </div>
                  <div 
                    class="col-md-12 col-lg-6 col-xl-6"
                    [ngClass]="'success-bg-' + (i % 3)">
                    <strong class="success-2-header" [innerHtml]="story.title.rendered"></strong>
                    <span class="success-2-article" [innerHtml]="story.content.rendered">
                    </span>
                  </div>
                </div>
              </span>
            </span>
          </span>
          <!-- SUCCESS LOOP-->

        </div>
      </div>      
    </div>
  </span>
</section>
<app-footer-component *ngIf="successStories"></app-footer-component>
